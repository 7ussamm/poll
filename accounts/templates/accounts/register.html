{% extends 'index.html'%}



{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <form action="" method="post">
        {% csrf_token%}
        {% for field in form %}
        <div class="form-group"> <!-- this form group is for Bootstrap -->
          {{ field.errors }}    <!-- will dispaly any errors if it exists -->
          {{ field.label_tag }} <!-- will cleate a whole <label for=""></label> for us -->
          {{ field }}           <!-- this creates the input place, just like <input type="text" name="" value=""> -->
        </div>
        {% endfor %}
        <input type="submit" class="btn btn-primary" name="login" value="Register">
      </form>
      <p>Click <a href="{% url 'accounts:user_login' %}">here</a> if you already have an account. </p>
    </div>
  </div>
</div>
{% endblock %}
